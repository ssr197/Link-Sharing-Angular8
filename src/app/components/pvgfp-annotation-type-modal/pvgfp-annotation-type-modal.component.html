<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Annotation Type</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="AnnotationType">Annotation Type</label>
                <div class="input-group">
                    <select id="AnnotationType" class="form-control" name="AnnotationType">
                      <option value="setofrows">Set Of Rows</option>
                      <option value="paragraph">Paragraph</option>
                      <option value="image">Image</option>
                      <option value="boxed">Boxed</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>
<button id="annotationTypeModal" class="hide" (click)="open(content)">Add Annotation Type</button>
