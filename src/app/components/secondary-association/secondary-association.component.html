<ng-template #contentSecondayAssociations let-modal>
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.dismiss()"><span aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title" id="modal-basic-title">{{modalTitle}}</h4>
  </div>
  <div class="modal-body table">
    <form [formGroup]="secondaryAssociations" (submit)="submit()">
      <div class="row table-head">
        <div class="col-sm-3"><label>Entity</label></div>
        <div class="col-sm-3"><label>Element</label></div>
        <div class="col-sm-2"><label>Value</label></div>
        <div class="col-sm-2"><label>Operation</label></div>
        <div class="col-sm-2"></div>  
      </div>
      <div *ngFor="let item of secondaryAssociations['controls'].list['controls']; let idx=index" formArrayName="list">
        <div class="row table-body mb-1 table-row"  [formGroupName]="idx">
          <div class="col-sm-3">
            <select class="form-control" formControlName="secondaryentity" (change)="getElementName($event, idx)">
              <option *ngFor="let elementEntity of elementEntityListArray" value="{{elementEntity.id}}">{{elementEntity.text}}</option>
            </select>
          </div>
          <div class="col-sm-3">
            <select class="form-control" formControlName="secondaryelement">
              <option *ngFor="let elementName of elementNameList[idx]" value="{{elementName.id}}">{{elementName.text}}</option>
            </select>
          </div>
          <div class="col-sm-2">
            <input class="form-control" formControlName="secondaryelementvalue">
          </div>
          <div class="col-sm-2">
            <input class="form-control" formControlName="secondaryassociationoperation">
          </div>
          <div class="col-sm-2" *ngIf="secondaryAssociations['controls'].list['controls'].length > 1">
            <a (click)="removeListArray(idx)" class="btn badge-sm badge-danger text-white"><i class="md md-delete" title="Delete row"></i></a>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="margin-top w-100">
          <a (click)="addListArray()" class="btn badge badge-blue"><i class="md md-plus" title="Add Matching Parent Element"></i>  Add More</a>
          <button [disabled]="loading" class="btn btn-primary pull-right" type="submit">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</ng-template>
